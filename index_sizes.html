<html>
  <head>
    <title>cards</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="card">
      <div class="tshirt-image">
        <img src="https://www.google.com/aclk?sa=l&ai=DChcSEwj5pLKKpM33AhXXkmYCHeLnBS8YABAJGgJzbQ&sig=AOD64_0o6ChyMsEJohrIHs1ZUZATc7KiCA&adurl&ctype=5&ved=2ahUKEwjWq5yKpM33AhWnxKACHYLVDJUQvhd6BAgBEHQ" alt="puma-tshirt" title="tshirt"/>
      </div>
      <div class="details">
        <header>
          <h1>Puma original</h1>
        </header>
        <p class="about">Branded Tshirt for Men.</p>
        <div class="price">RS : 599 <span class="mrp">Rs:1199</span></div>
      </div>
      <div class="size">
        <a href="#size-chart" class="button">Size</a>
        <ul id="size-chart" class="chart">
          <li><a href="">S</a></li>
          <li><a href="">M</a></li>
          <li><a href="">L</a></li>
          <li><a href="">XL</a></li>
        </ul>
      </div>
      <div class="cart">
       <a href="" class="button">add to cart</a>
      </div>
    </div>
  </body>
</html>
